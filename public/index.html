  <!-- Style Switcher JS -->
<script>
  $(document).ready(function() {
            // Chat input pe click karne pe suggestions dikhaye
            $("#chatInput").on("focus", function() {
                $(".suggestions").show();
            });

            // Search ke basis pe suggestion show kare
            $("#chatInput").on("input", function() {
                var searchText = $(this).val().toLowerCase();
                $(".suggestion-btn").each(function() {
                    var suggestionText = $(this).text().toLowerCase();
                    if (suggestionText.includes(searchText)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });

            // Close button pe click karne pe suggestion hide ho jaye
            $(".close-btn").on("click", function() {
                $(".suggestions").hide();
            });

            // Refresh button pe click karne pe suggestion reload ho jaye
            $(".refresh-btn").on("click", function() {
                $("#chatInput").val(""); // Input field clear kare
                $(".suggestion-btn").show(); // Saare suggestions dikhaye
            });
        });
</script>
